<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <nav class="navbar">
      <img src="./images/logo.svg" alt="" width="70" height="70" class="navbar__logo">
      <div id="hamburger-container"><span class="navbar__hamburger-menu" id="hamburger"></span></div>
      <div id="sidebar" class="hamburger-menu__sidebar hamburger-menu__sidebar--hidden">

      </div>
    </nav>
  </header>
  <main>
    <section class="hero-section">
      <img src="./images/image-hero-mobile.png" alt="" width="" height="" class="hero-section__image">
      <article class="hero-section__description">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <a class="hero-section__link" href="">Learn more</a>
      </article>
    </section>
  </main>
  <footer>
    <ul class="client-list">
      <li><img src="./images/client-databiz.svg" alt="databiz" width="" height="" class="client-list__logo"></li>
      <li><img src="./images/client-audiophile.svg" alt="audiophile" width="" height="" class="client-list__logo"></li>
      <li><img src="./images/client-meet.svg" alt="meet" width="" height="" class="client-list__logo"></li>
      <li><img src="./images/client-maker.svg" alt="maker" width="" height="" class="client-list__logo"></li>
    </ul>
  </footer>
</body>
</html>
